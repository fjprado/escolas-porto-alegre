<ul class="list-group">
  <li
    *ngFor="let item of this.listaEscolas; let indexOfelement = index"
    class="list-group-item"
    [ngClass]="{ active: this.indexRotaAtiva === indexOfelement }"
  >
    <div class="row align-items-center">
      <div class="col-lg-9">
        <b>{{ item.nome }} </b><br />
        <b>Dist√¢ncia:</b> {{ item.distanciaOrigem | number: "1.0-4":"pt" }}KM
      </div>
      <div class="col-lg-3 d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-danger alig"
          (click)="this.verRota(item, indexOfelement)"
        >
          Ver Rota
        </button>
      </div>
    </div>
  </li>
</ul>
